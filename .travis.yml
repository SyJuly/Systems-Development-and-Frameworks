language: node_js
node_js:
  - "stable"
env:
  - Backend
  - Frontend
jobs:
  include:
    - env: Backend
      install:
        - cd ./ToDoApp/Backend
        - npm install
      script:
        - npm test
    - env: Frontend
      install:
        - cd ./ToDoApp/Frontend
        - npm install
      script:
        - npm test
        - npm run lint
